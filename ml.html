<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Milhares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="tel"], select {
            width: 18%;
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="number"], select{
            width: 30%;
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="text"], select {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #00d0ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00aacc;
        }
        button:disabled {
            background-color: #888; /* Cor de fundo para o botão desabilitado */
            cursor: not-allowed; /* Altera o cursor */
        }
        #modal {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jogo de Milhares</h2>
        <input type="number" id="valorInput" placeholder="Digite o valor ">
        <input type="text" id="nomeInput" placeholder="Digite seu nome">
  
        <select id="premioInput">
            <option value="premio">1ºPrêmio</option>
            <option value="1a5premio">1º ao 5º Prêmio</option>
        </select><br>
          <input type="tel" id="milharInput1" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput2" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput3" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput4" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput5" placeholder="Digite a milhar (4 números)" maxlength="4">
         <input type="tel" id="milharInput6" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput7" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput8" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput9" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput10" placeholder="Digite a milhar (4 números)" maxlength="4">
         <input type="tel" id="milharInput11" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput12" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput13" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput14" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput15" placeholder="Digite a milhar (4 números)" maxlength="4">
         <input type="tel" id="milharInput16" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput17" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput18" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput19" placeholder="Digite a milhar (4 números)" maxlength="4">
        <input type="tel" id="milharInput20" placeholder="Digite a milhar (4 números)" maxlength="4">
        <br>
        <button id="botaoAdicionar" onclick="adicionarMilhar()">Adicionar Milhar</button>
        <button id="botaoCalcular" onclick="calcular()">Calcular</button>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h2>Detalhes do Jogo</h2>
            <p>Nome: <span id="nomePix"></span></p>
            <p>Horário: <span id="horarioPix"></span></p>
            <p>Milhares: <span id="milharesPix"></span></p>
            <p>Total a Pagar: R$ <span id="totalPagar"></span></p>
            <p>Total a Receber: R$ <span id="totalReceber"></span></p>
            <p>Código PIX: <span id="codigoPix"></span></p>
            <button onclick="copyPix()">Copiar PIX</button>
            <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
        </div>
    </div>

    <script>
         var milhares = [];

        function adicionarMilhar() {
            var milharInput1 = document.getElementById('milharInput1').value;
            var milharInput2 = document.getElementById('milharInput2').value;
            var milharInput3 = document.getElementById('milharInput3').value;
            var milharInput4 = document.getElementById('milharInput4').value;
            var milharInput5 = document.getElementById('milharInput5').value;

            var milharInput6 = document.getElementById('milharInput6').value;
            var milharInput7 = document.getElementById('milharInput7').value;
            var milharInput8 = document.getElementById('milharInput8').value;
            var milharInput9 = document.getElementById('milharInput9').value;
            var milharInput10 = document.getElementById('milharInput10').value;
            var milharInput11 = document.getElementById('milharInput11').value;
            var milharInput12 = document.getElementById('milharInput12').value;
            var milharInput13 = document.getElementById('milharInput13').value;
            var milharInput14 = document.getElementById('milharInput14').value;
            var milharInput15 = document.getElementById('milharInput15').value;

            var milharInput16 = document.getElementById('milharInput16').value;
            var milharInput17 = document.getElementById('milharInput17').value;
            var milharInput18 = document.getElementById('milharInput18').value;
            var milharInput19 = document.getElementById('milharInput19').value;
            var milharInput20 = document.getElementById('milharInput20').value;
            milhares = []; // Limpa o array de milhares antes de adicionar novos
            if (milharInput1.length === 4) milhares.push(milharInput1);
            if (milharInput2.length === 4) milhares.push(milharInput2);
            if (milharInput3.length === 4) milhares.push(milharInput3);
            if (milharInput4.length === 4) milhares.push(milharInput4);
            if (milharInput5.length === 4) milhares.push(milharInput5);
            if (milharInput6.length === 4) milhares.push(milharInput6);
            if (milharInput7.length === 4) milhares.push(milharInput7);
            if (milharInput8.length === 4) milhares.push(milharInput8);
            if (milharInput9.length === 4) milhares.push(milharInput9);
            if (milharInput10.length === 4) milhares.push(milharInput10);
            if (milharInput11.length === 4) milhares.push(milharInput11);
            if (milharInput12.length === 4) milhares.push(milharInput12);
            if (milharInput13.length === 4) milhares.push(milharInput13);
            if (milharInput14.length === 4) milhares.push(milharInput14);
            if (milharInput15.length === 4) milhares.push(milharInput15);
            if (milharInput16.length === 4) milhares.push(milharInput16);
            if (milharInput17.length === 4) milhares.push(milharInput17);
            if (milharInput18.length === 4) milhares.push(milharInput18);
            if (milharInput19.length === 4) milhares.push(milharInput19);
            if (milharInput20.length === 4) milhares.push(milharInput20);

            alert('Milhares adicionados com sucesso!');
        }

        function calcular() {
            var valor = document.getElementById('valorInput').value;
            var nome = document.getElementById('nomeInput').value;
            var premio = document.getElementById('premioInput').value;
            var horarioInput = document.getElementById('horarioInput').value;
}
            // Obtém a hora atual
            var agora = new Date();
            var horaAtual = agora.getHours();
            var minutosAtual = agora.getMinutes();

            // Verifica se o horário atual é depois de 09:50
            if (horaAtual > 10 || (horaAtual === 9 && minutosAtual > 50)) {
                document.getElementById('botaoCalcular').disabled = true; // Desabilita o botão "Calcular"
                alert('O tempo limite para calcular foi excedido.');
                return; // Retorna para sair da função
            }

            if (nome && valor) { // Verifica se pelo menos um nome e um valor foram inseridos
                valor = parseInt(valor);
                if (!isNaN(valor)) {
                    var total;
                    if (premio === "1a5premio") {
                        total = valor * 4000 / 5;
                    } else {
                        total = valor * 4000;
                    }
                    var totalPagar = valor * milhares.length; // Multiplica o valor pelo número de milhares digitados
                    showModal(nome, horarioInput, totalPagar, total);
                } else {
                    alert('Por favor, digite um valor válido.');
                }
            } else {
                alert('Por favor, preencha pelo menos o nome e o valor.');
            }
        

        function showModal(nome, horario, totalPagar, totalReceber) {
            var modal = document.getElementById('modal');
            var nomePix = document.getElementById('nomePix');
            var horarioPix = document.getElementById('horarioPix');
            var milharesPix = document.getElementById('milharesPix');
            var totalPagarElement = document.getElementById('totalPagar');
            var totalReceberElement = document.getElementById('totalReceber');
            var codigoPix = document.getElementById('codigoPix');

            nomePix.textContent = nome;
            horarioPix.textContent = horario;
            milharesPix.textContent = milhares.join(', ');

            totalPagarElement.textContent = totalPagar.toFixed(2);
            totalReceberElement.textContent = totalReceber.toFixed(2); // Correção aqui

            codigoPix.textContent = 'ed6b83b3-a790-4245-8114-cd75f8b6a9ef';

            modal.style.display = 'flex';
        }

        function copyPix() {
            var codigoPix = document.getElementById('codigoPix');
            var range = document.createRange();
            range.selectNode(codigoPix);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Código PIX copiado!');
        }

        function enviarWhatsApp() {
            var nome = document.getElementById('nomeInput').value;
            var valor = document.getElementById('valorInput').value;
            var premio = document.getElementById('premioInput').value;
            var horario = document.getElementById('horarioInput').value;
            var milharesString = milhares.join(', ');
            var totalPagar = document.getElementById('totalPagar').textContent;
            var totalReceber = document.getElementById('totalReceber').textContent;
            var codigoPix = document.getElementById('codigoPix').textContent;

            var selecionado = document.getElementById('premioInput');
            var premioText = selecionado.options[selecionado.selectedIndex].text;

            var multijogo = "MULTIJOGO\n\n";

            var mensagem = `${multijogo}*Olá, ${nome}!*\n\n*Segue o código PIX*: ${codigoPix}.\n\nValor a pagar: R$ ${totalReceber}.\n\nValor a receber: R$ ${totalPagar}.\n\nPrêmio: ${premioText}.\n\nHorário: ${horario}.\n\nMilhares: ${milharesString}`;

            var mensagemEncoded = encodeURIComponent(mensagem);
            var linkWhatsApp = `https://api.whatsapp.com/send?text=${mensagemEncoded}`;
            window.open(linkWhatsApp, '_blank');
        }
    </script>
</body>
</html>
